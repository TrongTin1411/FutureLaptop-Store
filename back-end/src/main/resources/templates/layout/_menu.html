<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <nav class="navbar navbar-expand-lg" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Danh mục</a>
                    </li>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/security/logout}">Đăng xuất</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/order/list}">Đặt hàng</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('DIRE', 'STAFF')">
                            <a class="nav-link" th:href="@{/dashboard}">Bảng điều khiển</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/security/login/form}">Đăng nhập</a>
                        </li>
                    </th:block>
                </ul>
                <div class="ms-auto" sec:authorize="isAuthenticated()">
                    <a href="#" class="text-decoration-none">Welcome, <span sec:authentication="name"></span></a>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
